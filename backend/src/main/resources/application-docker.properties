# Configuração para ambiente Docker

# Configuração do MongoDB
spring.data.mongodb.uri=mongodb://admin:password123@mongodb:27017/hotel_checkin?authSource=admin
spring.data.mongodb.database=hotel_checkin
spring.data.mongodb.auto-index-creation=false

# Configurações de logging
logging.level.org.springframework.web=INFO
logging.level.com.pedro.hotel=DEBUG

# Configurações do servidor
server.port=8080
server.address=0.0.0.0

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de validação
spring.validation.enabled=true

# Configurações de devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false 