# Configuração para ambiente Docker
spring.profiles.active=docker

# Configuração do MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://admin:password123@localhost:27017/hotel_checkin?authSource=admin}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:hotel_checkin}
spring.data.mongodb.auto-index-creation=true

# Configurações de logging
logging.level.org.springframework.web=INFO
logging.level.com.pedro.hotel=DEBUG

# Configurações do servidor
server.port=8080
server.address=0.0.0.0

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de validação
spring.validation.enabled=true

# Configurações de devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false 